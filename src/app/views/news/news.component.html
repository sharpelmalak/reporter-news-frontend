
<div class="container mt-4">
    <button class="btn btn-sm btn-dark my-3 me-2" (click)='back()'>Back</button>
    <a routerLink='/addnews'><button class="btn btn-sm btn-success">add News</button></a>
    <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            
            
          </tr>
        </thead>
        <tbody>
         
          
          <tr *ngFor='let new of news'>
            
            <td >{{new.title}}</td>
            <td >{{new.description}}</td>
            <td><img src='data:image/png;base64,{{new.avatar}}' width="200px" alt='News Image'>
            </td>
            
            <td ><button class="btn btn-sm btn-danger me-2" (click)='deleteNews(new)'>Delete</button>
            <a routerLink='/editnews/{{new._id}}'>
              <button class="btn btn-info btn-sm">Update</button>
            </a></td>
            
          </tr>
        </tbody>
      </table>
</div>
