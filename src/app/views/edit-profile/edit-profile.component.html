<div>
    <div class="container">
      <div class="bg-light py-3">
        <form
          class="w-75 m-auto"
          #updateForm="ngForm"
          (ngSubmit)="editProfile(updateForm.value)"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="user.name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
            type="text"
              id="email"
              class="form-control"
              name="email"
              [(ngModel)]="user.email"
              required
              disabled
            />
          </div>
          <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
              type="number"
                id="age"
                class="form-control"
                name="age"
                [(ngModel)]="user.age"
                required
                disabled
              />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                  [(ngModel)]="user.phone"
                  required
                />
              </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input
              type="password"
                id="password"
                class="form-control"
                name="password"
                [(ngModel)]="user.password"
                required
                
              />
            </div>
          
          <input type="file" (change)='handelUpload($event)' name='avatar' accept="image/*">

          <button
            type="submit"
            class="btn btn-success btn-sm"
            [disabled]="updateForm.invalid"
          >
            Update
          </button>
          <button class="btn btn-dark btn-sm ms-2" (click)="back()">
            Back
          </button>
        </form>
      </div>
    </div>
  </div>
